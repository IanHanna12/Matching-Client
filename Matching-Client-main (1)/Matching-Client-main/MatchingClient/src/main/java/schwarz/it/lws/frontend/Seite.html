<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>lunch roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <script src="Jquery.js"></script>
</head>
<body>
<section class="Input">
    <div class="Inhalt">
        <h1>Lunch Roulette</h1>
        <pre class="Erklärung">
  <p id="A"> Du kannst dein Lunchpartner entweder selber wählen dann musst du
    ein Name eingeben oder du kannst auf random klicken und
    es sucht dir ein zufälligen Lunchpartner aus</p>
</pre>
        <b id="Anmelden"> Bitte Restaurant, ID und Essenszeit angeben</b>
        <div class="Eingabe">
            <form id="restaurant" action="/submit1" method="post">
                <select id="restaurantdrop" name="Restaurants">
                    <option value="Restaurant wählen">Restaurant wählen</option>
                    <option value="Stiftsberg">Stiftsberg</option>
                    <option value="Weinsberg">Weinsberg</option>
                    <option value="Olgastraße">Olgastraße</option>
                    <option value="Rötelstraße35">Rötelstraße</option>
                    <option value="Rötelstraße36">Rötelstraße</option>
                    <option value="Schönbeinstraße">Schönbeinstraße</option>
                    <option value="Badwimpfen">Badwimpfen</option>
                    <option value="Experimenta">Experimenta</option>
                    <option value="Heiner-Fleischmannstraße">Heiner-Fleischmannstraße</option>
                    <option value="Salzstraße">Salzstraße</option>
                    <option value=" Cäcille">Cäcille</option>
                </select>
            </form>
            <form id="id" action="/submit2" method="post">
                <input id="idinput" type="text" name="UserID" placeholder="Deine ID" class="input-field">
            </form>
            <form id="timeUser" action="/submit2" method="post">
                <input id="timeinput" type="text" name="UserTime" placeholder="Deine Essenszeit" class="input-field">
            </form>
            <button id="matchUsers" onclick="showUsersInDropdown();">match Users</button>
            <button id="matchUsersrandomly" onclick="findRandomMatchAjax()">match Users randomly</button>
        </div>
    </div>
</section>

<section class="Matching">
    <div class="Matching-Inhalt">
        <div id="resultContainer" class="result">
            <h2>Matched User</h2>
            <form id="matchedUser" method="post">
                <select id="dropdownMenufortimeMatchedUsers" name="matchedusers">
                    <option disabled selected value="matcheduser">User XX</option>
                </select>
            </form>
        </div>

        <div id="randomResultContainer" class="result">
            <h2>Randomly Matched User</h2>

            <input type="text" id="randomMatchedUserInput" name="randomMatchedUser"
                   placeholder="dein zufälliger Lunchpartner">
        </div>

    </div>
</section>

</body>
</html>
